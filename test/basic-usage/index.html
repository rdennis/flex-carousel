<html>

<head>
    <title>Basic Usage</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            padding: 0;
            margin: 0;
        }

        .carousel-wrapper {
            position: relative;
        }

        .carousel {
            display: flex;
            transition: transform 1s ease-out;
        }

        .carousel-caption {
            position: relative;
            padding: 60px;
            width: 100%;
            min-height: 300px;
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body>
    <div class="carousel-wrapper">
        <div class="carousel" data-flex-carousel="carousel">
            <div class="carousel-item" style="background: url(http://placehold.it/1000x1000/ff000?text=&nbsp;) center/cover">
                <div class="carousel-caption">
                    <h2>Item 1</h2>
                    <p>This is item 1.</p>
                </div>
            </div>
            <div class="carousel-item" data-flex-carousel-item="speed: 2000" style="background: url(http://placehold.it/1000x1000/00ff00?text=&nbsp;) center/cover">
                <div class="carousel-caption">
                    <h2>Item 2</h2>
                    <p>This is item 2.</p>
                </div>
            </div>
            <div class="carousel-item" data-flex-carousel-item="speed: 3000" style="background: url(http://placehold.it/1000x1000/0000ff?text=&nbsp;) center/cover">
                <div class="carousel-caption">
                    <h2>Item 3</h2>
                    <p>This is item 3.</p>
                </div>
            </div>
        </div>
        <ul class="carousel-control indicators">
            <li class="indicator" data-flex-carousel-control="carousel:slide:0">1</li>
            <li class="indicator" data-flex-carousel-control="carousel:slide:1">2</li>
            <li class="indicator" data-flex-carousel-control="carousel:slide:2">3</li>
        </ul>
        <button type="button" class="carousel-control prev" data-flex-carousel-control="carousel:slide:-1">Prev</button>
        <button type="button" class="carousel-control next" data-flex-carousel-control="carousel:slide:+1">Next</button>
        <button type="button" class="carousel-control play" data-flex-carousel-control="carousel:play">Play</button>
        <button type="button" class="carousel-control pause" data-flex-carousel-control="carousel:pause">Pause</button>
    </div>
    <script src="../../build/flex-carousel.js"></script>
</body>

</html>
